<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fx</title>
  <script src="../src/formatX.js"></script>
  <style>
  </style>
</head>
<body>
  <script>

  function printLine(s) {
    var pre = document.createElement('pre')
    pre.textContent = s;
    document.body.appendChild(pre);
  }

  var latFmt = "%Format decimal latitude|$lat|_abs|$absdeg|_int|@[-90,90]|_clip|&  |_right|>>|°|$absdeg|_mins|&00|_right|>>|'|$lat|_sign|#1|_add| |S:: ::N";
  var lonFmt = "%Format decimal longitude|$lon|_abs|$absdeg|_int|@[-180,180]|_wrap|&   |_right|>>|°|$absdeg|_mins|&00|_right|>>|'|$lon|_sign|#1|_add| |W:: ::E";

  var fmtLat = formatX(latFmt);
  var fmtLon = formatX(lonFmt);
  
  console.log(fmtLat(10));

  for (var lat = -90; lat <= 90; lat += 5) {
    var line = [];
    for (var lon = -180; lon <= 180; lon += 60) {
      line.push(fmtLat(lat) + ' ' + fmtLon(lon));
    }
    printLine(line.join('     '));
  }
  
  </script>
</body>
</html>
